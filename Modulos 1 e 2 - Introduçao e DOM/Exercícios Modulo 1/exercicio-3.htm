<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>

<body>
    <p>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e retorna um booleano true/false caso exista ou não.</p>

    <p>Dica: para verificar se um vetor contém um valor, utilize o método indexOf.</p>
    <script>
        //Exercicio 3:
        var skills = ["Javascript", "ReactJS", "React Native"];

        function temHabilidade(skills) {

            return skills.indexOf("Javascript") !== -1;

        }
        console.log(temHabilidade(skills)); // true ou false
    </script>
</body>

</html>
