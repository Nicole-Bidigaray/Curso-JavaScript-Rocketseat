<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Java Script</title>
</head>

<body>

    <script>
        function retornaSexo(sexo) {
            // M, F
            // Masculino, Feminino

            if (sexo === 'M') {
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminimo';
            } else {
                return 'Outro';
            }
        }

        var resultado = retornaSexo('b');
        console.log(resultado);
    </script>
</body>

</html>
